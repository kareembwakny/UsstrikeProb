name: Scrape StrikeRadar

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm init -y
          npm i playwright
          npx playwright install --with-deps chromium

      - name: Run scraper and write data.json
        run: |
          node scrape.js > data.json
          
      - name: Upload debug artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            debug.png
            debug.html
            data.json
          if-no-files-found: ignore

      - name: Commit updated data.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data.json
          git commit -m "Update data.json" || exit 0
          git push
